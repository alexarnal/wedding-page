   <style>
      * {
      box-sizing: border-box;
      }

      /* Set a background color */
      body {
      background-color: #474e5d;
      font-family: Helvetica, sans-serif;
      }

      /* The actual timeline (the vertical ruler) */
      .timeline {
      position: relative;
      max-width: 1000px;
      margin: 0 auto;
      }

      /* The actual timeline (the vertical ruler) */
      .timeline::after {

      padding-top:16px;
      content: '';
      position: absolute;
      width: 3px;
      background: linear-gradient(#F4F0ED 0%, white 25%, white 75%, #F4F0ED 100%);
      top: 0;
      bottom: 0;
      left: 50%;
      margin-left: -5px;
      }

      /* Container around content */
      .container {
      padding: 10px 40px;
      position: relative;
      background-color: inherit;
      width: 50%;
      }

      /* The circles on the timeline */
      .container::after {
      content: '';
      position: absolute;
      width: 25px;
      height: 25px;
      right: -9px;
      background-color: none;
      border: 3px solid #B15026;
      top: 15px;
      border-radius: 50%;
      z-index: 1;
      }

      /* Place the container to the left */
      .left {
      left: 0;
      }

      /* Place the container to the right */
      .right {
      left: 50%;
      }

      /* Add arrows to the left container (pointing right) */
      .left::before {
      content: " ";
      height: 0;
      position: absolute;
      top: 22px;
      width: 0;
      z-index: 1;
      right: 30px;
      border: medium solid white;
      border-width: 10px 0 10px 10px;
      border-color: transparent transparent transparent white;
      }

      /* Add arrows to the right container (pointing left) */
      .right::before {
      content: " ";
      height: 0;
      position: absolute;
      top: 22px;
      width: 0;
      z-index: 1;
      left: 30px;
      border: medium solid white;
      border-width: 10px 10px 10px 0;
      border-color: transparent white transparent transparent;
      }

      /* Fix the circle for containers on the right side */
      .right::after {
      left: -16px;
      }

      /* The actual content */
      .content {
      padding: 20px 30px;
      background-color: white;
      position: relative;
      border-radius: 6px;
      text-align: center;
      }

      .top-flower {
      position: absolute;
      z-index: 1000;
      max-height: 240px; /* Set your desired maximum width */
      width: 25%;
      height: auto;
      top: 0;
      left: 0;
      transform-origin: top left;
      }

      .bottom-flower{
      position: absolute;
      z-index: 1000;
      max-height: 240px; /* Set your desired maximum width */
      width: 25%;
      height: auto;
      padding-bottom: 20px;
      padding-right: 36px;
      bottom: 0;
      right: 0;
      transform-origin: bottom right;
      }

      section.elementor-element-98171d2 {
      /* background-color: #FFF !important; */
      background: #FFF !important;
      /* color: #FFF !important; */
      }
      .elementor-background-overlay {
         background-color: #FFF!important;
         background: #FFF!important;
         opacity: 1!important;
      }
      /* Media queries - Responsive timeline on screens less than 600px wide */
      @media screen and (max-width: 720px) {
      /* Place the timelime to the left */
      .timeline::after {
         left: 31px;
      }

      /* Full-width containers */
      .container {
         width: 100%;
